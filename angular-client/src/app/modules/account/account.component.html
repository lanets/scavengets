<div class="panel panel-default" style="margin-left:auto;margin-right:auto;">
  <div class="panel-heading">
    <h1>Account page</h1>
  </div>
  <div class="panel-body" *ngIf="!isEditing">
    <p>{{user.username}}</p>
    <p>{{user.firstname}}</p>
    <p>{{user.lastname}}</p>

    <button type="button" class="btn btn-default" (click)="editAccount()">Edit</button>
  </div>
  <div class="panel-body" *ngIf="isEditing">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          id="userName"
          class="form-control"
          formControlName="userName">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="button" class="btn btn-default" (click)="editAccount()">Cancel</button>
    </form>
  </div>
</div>
