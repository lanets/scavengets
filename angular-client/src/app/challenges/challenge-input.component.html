<div [style.margin-top.px]="10" class="row">
  <h3>Add new challenge</h3>
  <form class="form-inline" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" #name>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" #name>
    </div>
    <div class="form-group">
      <label for="points">Points</label>
      <input type="number" class="form-control" id="points" #age>
    </div>
    <button type="button" class="btn btn-primary" type="submit" [disabled]="!challengeForm.valid">Add person</button>
  </form>
</div>
